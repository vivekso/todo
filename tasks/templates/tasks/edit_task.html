{% extends 'tasks/base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-50">
        <h2 class="text-center mb-4 text-primary">Edit Task</h2>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                <input type="text" name="title" class="form-control" value="{{ form.instance.title }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" class="form-control" rows="3" required>{{ form.instance.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Priority</label>
                <select name="priority" class="form-select">
                    <option value="Low" {% if form.instance.priority == "Low" %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if form.instance.priority == "Medium" %}selected{% endif %}>Medium</option>
                    <option value="High" {% if form.instance.priority == "High" %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Due Date</label>
                <input type="date" name="due_date" class="form-control" value="{{ form.instance.due_date|date:'Y-m-d' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Status</label>
                <select name="status" class="form-select">
                    <option value="Pending" {% if form.instance.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if form.instance.status == "Completed" %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'task_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                <button type="submit" class="btn btn-primary px-4">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
